<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" src="./style.css"
  </head>
  <body>
    <div class="background-color">
      <div class="background-image">
        <div class="main-container">
          <div class="title-logo">
            <img src="./images/logo.svg" id="huddle-logo" />
          </div>
          <div class="content-container">
            <div class="mockup">
              <img src="./images/illustration-mockups.svg" alt="mockup" />
            </div>
            <div class="main-text">
              <div class="title-text">
                Build The Community Your Fans Will Love
              </div>
              <div class="description-text">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </div>
              <button>Register</button>
            </div>
          </div>
          <div class="socials">
            <a href="https://github.com/GeoKoxe" target="_blank">
              <div class="fa-brands fa-github" id="social"></div>
            </a>
            <a
              href="https://geokoxe.github.io/portfolio-website/"
              target="_blank"
            >
              <div class="fa-solid fa-blog" id="social"></div>
            </a>
            <a
              href="https://www.linkedin.com/in/george-koxenoglou/"
              target="_blank"
            >
              <div class="fa-brands fa-linkedin" id="social"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/234641c890.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
